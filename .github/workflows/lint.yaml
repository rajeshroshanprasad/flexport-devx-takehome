name: lint-and-test
on:
  push:
    branches: ["*"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install -g black
      - name: Check formatting
        run: black --check .
      - name: Lint code
        run: pylint src/*
      - name: Lint code
        run: pylint tests/*
      - name: Run tests
        run: pytest --cov=src tests/

